<!DOCTYPE html>
<html>
    <head>
        <style>
            .page{
                padding:10px;
                
                width:300px;
                margin-top: 10px;
               
               color:yellow;
               
            }
            .page1 {
               color:gold; 
            }
         </style>
        <title>STUDENT FORM</title>
    </head>
    <body style="background-image: url(images1.jpg);">
        <h3 style="color: forestgreen; font-style: italic;">Student Form</h3>
        <div class="page">
            <form>
                <br>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname"><br><br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname"><br><br>
                
                <p>Gender:</p>
                <div class="page1">
                    <label for="male">MALE</label>
                    <input type="radio" value="MALE">

                    <label for="female">FEMALE</label>
                    <input type="radio" value="FEMALE">

                    <label for="other">OTHER</label>
                    <input type="radio" value="OTHER"> <br><br>
                </div>

                <div>
                    <label for="Birth Year">Birth year</label>
                    <input type="month" id="month" value="month"><br><br>
                </div>

                <label for="Email">Em@il</label><br>
                <input type="email" id="Email" name="Email"> <br><br>


                <label for="Password">Password</label><br>
                <input type="Password" id="Password" name="Password"> <br><br>

                
                <input style="border-style: ridge;" type="submit" id="submit" name="submit">
               
                <input style="border-style: ridge;" type="reset" id="reset" name="reset">
                <br>
            </form>
        </div>
    </body>
</html>
